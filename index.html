<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de QR Code</title>
  <style>
    /* Estilos simples para apresentação */
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-top: 0;
    }
    #inputContainer {
      margin-top: 20px;
    }
    #urlInput {
      width: 80%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #generateButton {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    #generateButton:hover {
      background-color: #0056b3;
    }
    #qrcode {
      margin-top: 30px;
    }
  </style>
  <!-- Biblioteca QRCodeStyling para gerar QR Codes com imagem central -->
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
  <h1>Gerador de QR Code de Veículos</h1>
  <p>Cole o link do veículo no campo abaixo e clique em <strong>Gerar QR Code</strong>. O QR Code será criado automaticamente com a logo no centro.</p>
  <div id="inputContainer">
    <input type="text" id="urlInput" placeholder="Cole o link do veículo aqui" />
    <button id="generateButton" onclick="generateQR()">Gerar QR Code</button>
  </div>
  <div id="qrcode"></div>

  <script>
    /**
     * Gera um QR Code estilizado com a logo da San Marino no centro.
     *
     * Esta função utiliza a biblioteca qr-code-styling, que facilita
     * a inclusão de imagens no centro do QR Code e permite controle
     * fino sobre as cores e formas dos pontos e cantos. A imagem da
     * logo é embutida em formato base64 para que a página funcione
     * mesmo sem conexão com a internet.
     */

      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        alert('Por favor, insira um link válido.');
        return;

      // Configuração do QR Code com a biblioteca qr-code-styling
      const qrCode = new QRCodeStyling({
        width: 300,
        height: 300,
        type: 'canvas',
        data: url,
        image: logoDataUri,
        dotsOptions: {
          color: '#000000',

        },

      // Renderizar o QR Code no contêiner
      qrCode.append(container);
