<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>QR Code – San Marino Multimarcas</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      color: #111827;
      padding: 10px;
      margin: 0;
      text-align: center;
    }

    p {
      max-width: 600px;
      margin: 0 auto 10px auto;
      color: #374151;
      font-size: 14px;
    }

    #inputContainer {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    #urlInput {
      width: 80%;
      max-width: 600px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #9ca3af;
      border-radius: 6px;
    }

    button {
      padding: 8px 16px;
      font-size: 13px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    #generateButton {
      background: linear-gradient(135deg, #10b981, #059669);
      color: #fff;
    }

    #printButton {
      background: linear-gradient(135deg, #9ca3af, #6b7280);
      color: #fff;
    }

    /* ===== MOCKUP COM IMAGEM REAL DO CELULAR ===== */
    #phoneWrapper {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .phone-mockup {
      position: relative;
      width: 360px;
    }

    .phone-mockup img {
      width: 100%;
      display: block;
    }

    /* Área do QR Code sobre a tela branca */
    #qrcode {
      position: absolute;
      top: 215px;      /* ajuste fino vertical */
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 220px;
      background: #ffffff;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 22px rgba(0,0,0,0.2);
    }

    @media print {
      body {
        background: #ffffff;
        padding: 0;
        margin: 0;
      }

      #inputContainer,
      p {
        display: none;
      }

      #phoneWrapper {
        height: 100vh;
        align-items: center;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>

<body>

  <p>
    Cole o link do veículo e gere o QR Code.<br>
    <strong>San Marino Multimarcas</strong>
  </p>

  <div id="inputContainer">
    <input type="text" id="urlInput" placeholder="Cole o link do veículo aqui">
    <button id="generateButton" onclick="generateQR()">Gerar QR Code</button>
    <button id="printButton" onclick="window.print()">Imprimir</button>
  </div>

  <div id="phoneWrapper">
    <div class="phone-mockup">
      <!-- IMAGEM DO CELULAR -->
      <img src="Celular.jpeg" alt="Celular San Marino">

      <!-- QR CODE -->
      <div id="qrcode"></div>
    </div>
  </div>

  <script>
    function generateQR() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        alert('Por favor, insira um link válido.');
        return;
      }

      const container = document.getElementById('qrcode');
      container.innerHTML = '';

      const qrCode = new QRCodeStyling({
        width: 200,
        height: 200,
        type: 'canvas',
        data: url,
        dotsOptions: {
          color: '#000000',
          type: 'rounded'
        },
        backgroundOptions: {
          color: '#ffffff'
        }
      });

      qrCode.append(container);
    }
  </script>

</body>
</html>
