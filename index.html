<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    /* ===== ESTILO GERAL – TEMA CLARO ÚNICO ===== */
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      color: #111827;
      padding: 10px;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 6px;
    }

    p {
      max-width: 600px;
      margin: 0 auto 6px auto;
      color: #374151;
      font-size: 14px;
    }

    #inputContainer {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    #urlInput {
      width: 80%;
      max-width: 600px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #9ca3af;
      border-radius: 6px;
      background-color: #ffffff;
      color: #111827;
    }

    #urlInput::placeholder {
      color: #6b7280;
    }

    #generateButton,
    #printButton {
      padding: 8px 16px;
      font-size: 13px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.2s ease;
    }

    #generateButton {
      background: linear-gradient(135deg, #10b981, #059669);
      color: #fff;
    }

    #printButton {
      background: linear-gradient(135deg, #9ca3af, #6b7280);
      color: #f9fafb;
    }

    #generateButton:hover,
    #printButton:hover {
      transform: translateY(-1px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      opacity: 0.96;
    }

    #generateButton:active,
    #printButton:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* ===== CONTAINER DO IPHONE ===== */
    #phoneWrapper {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Moldura estilo iPhone 16 Pro Max */
    .phone {
      position: relative;
      width: 340px;
      height: 720px;
      border-radius: 44px;
      background: linear-gradient(145deg, #e5e7eb, #9ca3af);
      padding: 8px;
      box-shadow:
        0 10px 22px rgba(0,0,0,0.25),
        0 0 0 2px #4b5563;
      border: 3px solid #4b5563;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .phone-inner {
      width: 100%;
      height: 100%;
      border-radius: 36px;
      background: #ffffff;
      padding: 16px 14px 18px 14px;
      box-sizing: border-box;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .phone-notch {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 130px;
      height: 30px;
      background: #e5e7eb;
      border-radius: 20px;
      box-shadow: 0 0 0 1px #d1d5db;
    }

    .phone-top-text {
      margin-top: 50px;
      margin-bottom: 10px;
      padding: 0 16px;
      font-size: 14px;
      line-height: 1.3;
      color: #111827;
      font-weight: 600;
      text-align: center;
    }

    .phone-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 4px 0 0 0;
      box-sizing: border-box;
      gap: 6px;
      margin-top: 40px;  /* DESCI QR + CÂMERA */
    }

    /* Área onde o QR entra */
    #qrcode {
      width: 230px;
      height: 230px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 14px 24px rgba(0,0,0,0.15);
    }

    /* ===== UI DA CÂMERA ===== */
    .camera-ui {
      width: 100%;
      margin-top: 14px;
      padding-bottom: 2px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      transform: scale(0.8);
      transform-origin: center top;
    }

    .camera-ui-top {
      background: #e5e7eb;
      border-radius: 999px;
      padding: 3px 12px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: #111827;
    }

    .camera-zoom-item {
      padding: 2px 5px;
      border-radius: 999px;
      opacity: 0.7;
    }

    .camera-zoom-item.active {
      background: #d1d5db;
      opacity: 1;
      font-weight: 600;
    }

    .camera-ui-bottom {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-top: 0;
    }

    .camera-thumb {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #9ca3af;
      background: linear-gradient(135deg, #60a5fa, #f97316);
      box-shadow: 0 0 0 1px rgba(148,163,184,0.9);
    }

    .camera-thumb-inner {
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #38bdf8 50%, #e5e7eb 50%);
    }

    .camera-shutter {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      border: 5px solid #f9fafb;
      background: #f9fafb;
      box-shadow: 0 0 0 1px #e5e7eb;
    }

    .camera-switch {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .camera-switch::before {
      content: "";
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid #4b5563;
      border-top-color: transparent;
      border-bottom-color: transparent;
      transform: rotate(45deg);
    }

    .camera-switch::after {
      content: "";
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #4b5563;
    }

    .camera-ui-modes {
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-top: 0;
    }

    .camera-mode {
      color: #6b7280;
    }

    .camera-mode.active {
      color: #111827;
      font-weight: 600;
    }

    /* ===== LOGO SAN MARINO NO RODAPÉ DO IPHONE ===== */
    .phone-logo {
      width: 100%;
      margin-top: -70px;  /* SUBI MAIS A LOGO */
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .phone-logo img {
      max-width: 240px;
      height: auto;
    }

    /* Barra tipo “home indicator” */
    .phone-bottom-bar {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 4px;
      background: #d1d5db;
      border-radius: 999px;
    }

    @media (max-width: 450px) {
      .phone {
        transform: scale(0.85);
      }
    }

    /* ===== ESTILO ESPECÍFICO PARA IMPRESSÃO ===== */
    @media print {
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      body {
        background: #ffffff !important;
        padding: 0;
        margin: 0;
      }

      h1,
      p,
      #inputContainer {
        display: none !important;
      }

      #phoneWrapper {
        margin: 0 auto;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .phone {
        transform: scale(0.9);
        transform-origin: center center;
        box-shadow: 0 0 0 2px #4b5563;
      }
    }
  </style>

<body>
  <h1></h1>
  <p>
    Cole o link do veículo no campo abaixo e clique em <strong>Gerar QR Code</strong>.<br>
    SAN MARINO MULTIMARCAS.
  </p>

  <div id="inputContainer">
    <input type="text" id="urlInput" placeholder="Cole o link do veículo aqui" />
    <button id="generateButton" onclick="generateQR()">Gerar QR Code</button>
    <button id="printButton" onclick="printPhone()">Imprimir</button>
  </div>

  <div id="phoneWrapper">
    <div class="phone">
      <div class="phone-inner">
        <div class="phone-notch"></div>

        <div class="phone-top-text">
          Aponte a camera do seu celular para o QR-Code para consultar valor e detalhes do veículo
        </div>

        <div class="phone-screen">
          <div id="qrcode"></div>

          <!-- UI da câmera -->
          <div class="camera-ui">
            <div class="camera-ui-top">
              <span class="camera-zoom-item">0.6</span>
              <span class="camera-zoom-item active">1x</span>
              <span class="camera-zoom-item">2</span>
              <span class="camera-zoom-item">3</span>
              <span class="camera-zoom-item">10</span>
            </div>

            <div class="camera-ui-bottom">
              <div class="camera-thumb">
                <div class="camera-thumb-inner"></div>
              </div>
              <div class="camera-shutter"></div>
              <div class="camera-switch"></div>
            </div>

            <div class="camera-ui-modes">
              <span class="camera-mode">Retrato</span>
              <span class="camera-mode">Noturno</span>
              <span class="camera-mode active">Foto</span>
              <span class="camera-mode">Vídeo</span>
              <span class="camera-mode">Pro</span>
              <span class="camera-mode">Panorâmico</span>
            </div>
          </div>
        </div>

        <!-- Logo San Marino com fonte preta no rodapé da tela -->
        <div class="phone-logo">
          <img src="SM MULTIMARCAS preto.png" alt="San Marino Multimarcas">
        </div>

        <div class="phone-bottom-bar"></div>
      </div>
    </div>
  </div>
